<section class="pt-20 pb-5">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-7xl mx-auto">
      <h2 class="text-xl md:text-2xl font-bold text-green-600 uppercase pb-6 text-center sm:text-left">
        Popular Categories
      </h2>
      <div class="relative">
        <owl-carousel-o [options]="categoriesCustomOptions">
          @for (category of categorySlider(); track category._id) {
            <ng-template carouselSlide [id]="category._id">
              <div class="category-card group cursor-pointer">
                <div class="relative overflow-hidden rounded-lg bg-white shadow-sm hover:shadow-md transition-all duration-300">
                  <div class="aspect-square overflow-hidden">
                    <img 
                      [src]="category.image" 
                      [alt]="category.name" 
                      [title]="category.name" 
                      class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
                    />
                  </div>
                  <div class="p-3 text-center">
                    <h3 class="text-sm md:text-base font-medium text-green-600 truncate">
                      {{ category.name }}
                    </h3>
                  </div>
                </div>
              </div>
            </ng-template>
          }
        </owl-carousel-o>
      </div>
    </div>
  </div>
</section>
